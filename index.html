<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Assignment</title>
</head>

<body>
    <div class="container">
        <div>
            <h3 class="title">Program to remove all the extra spaces from a paragraph/string</h3>
    
            <form action="" autocomplete="off">
                <label for="string">Enter Paragraph/string</label>
                <input id="userInput" type="text" placeholder="Enter Paragraph/string">
                <button type="submit" class="btn" id="inputSubmit">Submit</button>
            </form>
            <p><Strong>Output: <span class="outputString" id="removedString"></span></Strong></p>
        </div>

        <hr>

        <h3 class="title">Number divisible by 7 or 3</h3>
        <form action="" autocomplete="off">
            <label for="string">Enter Number</label>
            <input id="numberInput" type="number" placeholder="Enter Number">
            <button type="submit" class="btn" id="numberSubmit">Submit</button>
        </form>
        <p><Strong>Output: <span class="outputString" id="numberedTitle"></span></Strong></p>
    </div>    

    <script src="./main.js"></script>
</body>
</html>
